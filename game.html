<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, author, description, and keywords -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Khaled Al Asadi">
    <meta name="description" content="Test your memory by playing the game ">
    <meta name="keywords" content="Memory Game, Matching pairs, fun">
    <!-- Links to CSS stylesheets -->
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>Memory Master | Game</title>
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- Header section with the game level display -->
        <div class="header">
            <h1 id="level">
                1
            </h1>
        </div>

        <!-- Button to return to the main menu -->
        <button class="returnToMenuButton">Return to menu</button>

        <!-- Trackers section displaying game information -->
        <div class="trackers">
            <span id="counter"></span>
            <span id="points"></span>
        </div>

        <!-- Game board container -->
        <div id="game-board"></div>

        <!-- The Modal for displaying messages -->
        <div id="my-modal">
            <div class="modal-content">
                <h2 id="rubric">2</h2>
                <p id="modal-text">Some text in the Modal..</p>
                <div class="button-container">
                    <button id="next-button">Next</button>
                    <button id="return-button">Return to menu</button>
                </div>
            </div>
        </div>

        <!-- The Confirmation Modal for returning to the main menu -->
        <div class="modal" id="confirmationModal">
            <div class="modalContent">
                <p>Are you sure you want to return to the menu?</p>
                <button id="confirm-yes">Yes</button>
                <button id="confirm-no">No</button>
            </div>
        </div>
    </div>

    <!-- Footer section with social media links -->
    <footer>
        <a href="https://www.facebook.com/profile.php?id=100011182081823" target="_blank"
            aria-label="Visit our Facebook page">
            <i class="fab fa-facebook" aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/khaled-al-asadi-a0a169193/" target="_blank"
            aria-label="Visit our LinkedIn page">
            <i class="fab fa-linkedin" aria-hidden="true"></i>
        </a>
        <a href="https://github.com/Khaled-AlAsadi" target="_blank" aria-label="View our GitHub profile">
            <i class="fab fa-github" aria-hidden="true"></i>
        </a>
    </footer>

    <!-- JavaScript file link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
